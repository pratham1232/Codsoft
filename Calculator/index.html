<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator--By Pratham</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <div class="logo">
            <span class="logo1">CALCULATOR</span>
            <!-- <span class="logo2">-By Pratham</span> -->
        </div>
        <div class="cont">
            <div class="box">
            <!-- <span>Calculator</span> -->
            <div class="panel"></div>
            <!-- <input class="panel" type="text"> -->
            <div class="box1">
                <!-- <div class="box2"> -->
                    <button class="seven btn" value="7">7</button>
                    <button class="eight btn" value="8">8</button>
                    <button class="nine btn" value="9">9</button>
                    <button class="plus btn btn1" value="+">+</button>
                    <button class="four btn" value="4">4</button>
                    <button class="five btn" value="5">5</button>
                    <button class="six btn" value="6">6</button>
                    <button class="minus btn btn1" value="-">-</button>
                    <button class="one btn" value="1">1</button>
                    <button class="two btn" value="2">2</button>
                    <button class="three btn" value="3">3</button>
                    <button class="multiply btn btn1" value="*">*</button>
                    <button class="ac btn btn1" value="AC">AC</button>
                    <button class="zero btn" value="0">0</button>
                    <button class="equal btn btn1" value="=">=</button>
                    <button class="divide btn btn1" value="/">/</button>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
